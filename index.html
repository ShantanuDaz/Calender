<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <button onclick="getCalender()">Calender</button>
    <table id="calender" class="calender hide">
      <thead>
        <tr>
          <th id="month" colspan="5"></th>
          <th onclick="goAheadOrBackward('Backward')">&lt;</th>
          <th onclick="goAheadOrBackward('forward')">&gt;</th>
        </tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
